<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">
	<h:head>
		<ui:include src="/util/script.xhtml"></ui:include>
	</h:head>
	<h:body>
		<f:metadata>
			<f:event listener="#{usersBean.doValidation}" type="preRenderView"></f:event>
		</f:metadata>
		<rich:panel header="Login">
	        <center>
	        	<h:form id="form">
	        		<table>
	        			<tr>
	        				<td>User ID</td>
	        				<td>:</td>
	        				<td><h:inputText id="userid" value="#{usersBean.userID}"></h:inputText></td>
	        			</tr>
	        			<tr>
	        				<td>Password</td>
	        				<td>:</td>
	        				<td><h:inputSecret id="password" value="#{usersBean.password}"></h:inputSecret> </td>
	        			</tr>
	        			<tr>
	        				<td></td>
	        				<td></td>
	        				<td><h:commandButton value="Login" action="#{usersBean.doLogin}"></h:commandButton></td>
	        			</tr>
	        			<tr>
	        				<td></td>
	        				<td></td>
	        				<td>TOS &copy; 2014 ECS</td>
	        			</tr>
	        		</table>
	        	</h:form>
	        </center>
	    </rich:panel>
	</h:body>
</html>
