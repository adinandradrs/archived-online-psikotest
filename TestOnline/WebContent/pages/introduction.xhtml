<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">
	<h:head>
		<ui:include src="../util/script.xhtml"></ui:include>
	</h:head>
	<body>
		<div class="wrapper">
			<ui:include src="../util/exam.xhtml"/>
			<rich:panel header="Exam : #{categoriesBean.getCategories().name}">
		   		<div id="intro">
			   		<h:outputText value="#{categoriesBean.getCategories().description}" escape="false" rendered="#{attemptsBean.getAttempts() == false}">
			   		</h:outputText>
			   		<center>
			   			<h:form id="form" rendered="#{attemptsBean.getAttempts() == false}">
				   			<h:commandButton value="Start #{categoriesBean.getCategories().name}" id="attemptButton">
				   				<f:param name="catid" value="#{categoriesBean.getCategories().categoryID}" />
				   				<f:ajax listener="#{attemptsBean.saveAttempts}" />
				   			</h:commandButton>
			   			</h:form>
			   			<h:outputText value="You have attempted this category, contact your administrator!" rendered="#{attemptsBean.getAttempts() == true}"></h:outputText>
		   			</center>
	   			</div>
		    </rich:panel>
		</div>
	</body>
</html>
