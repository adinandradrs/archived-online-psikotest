<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
    	<title>#{usersBean.getUsersForReport().firstName} #{usersBean.getUsersForReport().lastName}</title>
    	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/assets/jquery.min.js"></script>
	</h:head>
	<h:body>
		<h:form>
			<div style="margin:0 auto 0 auto; width:1000px; border:1px solid black; padding:5px;">
				<div style="font-size:15pt; font-weight:bold;">
					WPT-A Report
					<hr/>
				</div>
				<div style="margin-top:10px; font-size:10pt; font-weight:bold;">
					<table>
						<tr>
							<td>Fullname</td>
							<td>:</td>
							<td>#{usersBean.getUsersForReport().firstName} #{usersBean.getUsersForReport().lastName}</td>
						</tr>
						<tr>
							<td>Login As</td>
							<td>:</td>
							<td>#{usersBean.getUsersForReport().userID}</td>
						</tr>
					</table>
				</div>
				<div style="padding:10px;">
				</div>
				<center>
					<div id="cat1">
						<rich:dataTable style="width:100%" value="#{reportBean.listOfFormsMasterForReport(10)}" var="q">
							<rich:column>
				                <f:facet name="header">
				                    <h:panelGroup>
										<h:outputText value="Questions for WPT-A : #{reportBean.listOfFormsMasterForReport(10).size()}" />
				                    </h:panelGroup>
				                </f:facet>
				                
				                <rich:dataTable style="width:100%" value="#{reportBean.listOfFormsDetailForReport(q.question)}" var="a" >
									<rich:column>
						                <f:facet name="header">
						                    <h:panelGroup>
						                    	<h:outputText value="Answer for #{q.question.questionNum}. #{q.question.description}" escape="false" />
						                    </h:panelGroup>
						                </f:facet>
						                <table>
						                	<tr>
						                		<td><h:outputText value="#{a.answer.description}" escape="false" /></td>
						                		<td>
					                				<h:outputText value="False" escape="false" rendered="#{a.answer.isKey == 0}" />
													<h:outputText value="True" escape="false" rendered="#{a.answer.isKey == 1}"/>
						                		</td>
						                	</tr>
						                </table>
						            </rich:column>
								</rich:dataTable>
				            </rich:column>
						</rich:dataTable>
					</div>
				</center>

			</div>
	    </h:form>
	</h:body>
</html>
