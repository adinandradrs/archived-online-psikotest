<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<ui:include src="/util/script.xhtml"></ui:include>
	</h:head>
	<h:body>
		<ui:include src="/admin/util/menu.xhtml"></ui:include>
		<h:form>
			<rich:panel header="Category" >
				<center>
					<rich:dataTable id="cat" style="width:70%" value="#{categoriesBean.listOfCategories()}" var="c" rows="8">
						<rich:column>
			                <f:facet name="header">
			                    <h:panelGroup>
			                    	<h:outputText value="Category ID" />
			                    </h:panelGroup>
			                </f:facet>
			                #{c.categoryID}
			            </rich:column>
			            <rich:column>
			                <f:facet name="header">
			                    <h:panelGroup>
									<h:outputText value="Name" />
			                    </h:panelGroup>
			                </f:facet>
			                #{c.name}
			            </rich:column>
			            <rich:column>
			                <f:facet name="header">
			                    <h:panelGroup>
									<h:outputText value="Time in Minutes" />
			                    </h:panelGroup>
			                </f:facet>
			                #{c.timeInMinutes}
			            </rich:column>
			            <rich:column>
			                <f:facet name="header">
			                    <h:panelGroup>
									<h:outputText value="Parent" />
			                    </h:panelGroup>
			                </f:facet>
			                #{c.parent.name}
			            </rich:column>
			            <rich:column>
			                <f:facet name="header">
			                    <h:panelGroup>
									<h:outputText value="Action" />
			                    </h:panelGroup>
			                </f:facet>
			                <center>
			                	<h:outputLink value="categories-edit.jsf">
			                		<h:outputText value="Update"></h:outputText>
				                	<f:param value="#{c.categoryID}" id="catid" name="catid"></f:param>
			                	</h:outputLink>
			                </center>
			            </rich:column>
				        <f:facet name="footer">
			                <rich:dataScroller for="cat" id="scroller" />
			            </f:facet>
		        	</rich:dataTable>
				</center>
			</rich:panel>
    	</h:form>
	</h:body>
</html>
