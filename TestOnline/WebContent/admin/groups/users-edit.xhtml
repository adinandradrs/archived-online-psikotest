<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<ui:include src="/util/script.xhtml"></ui:include>
	</h:head>
	<h:body>
		<ui:include src="/admin/util/menu.xhtml"></ui:include>
		<h:form id="users">
			<rich:panel header="#{usersBean.getUsersByID().userID}">
				<center>
					<table>
						<tr>
							<td>First Name</td>
							<td>:</td>
							<td>
								<h:inputText value="#{usersBean.getUsersByID().firstName}" id="firstName"></h:inputText>
							</td>
						</tr>
						<tr>
							<td>Last Name</td>
							<td>:</td>
							<td>
								<h:inputText value="#{usersBean.getUsersByID().lastName}" id="lastName"></h:inputText>
							</td>
						</tr>
						<tr>
							<td>Password</td>
							<td>:</td>
							<td>
								<h:inputSecret value="#{usersBean.getUsersByID().password}"  id="password" redisplay="true"></h:inputSecret>
							</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td>
								<h:commandButton value="Submit" action="#{usersBean.updateUsers()}">
									<f:param value="#{usersBean.getUsersByID().userID}" id="userid" name="userid"></f:param>
								</h:commandButton>
							</td>
						</tr>
					</table>
				</center>
		    </rich:panel>
	    </h:form>
	</h:body>
</html>
