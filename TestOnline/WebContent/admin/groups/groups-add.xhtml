<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:head>
		<ui:include src="/util/script.xhtml"></ui:include>
	</h:head>
	<h:body>
		<ui:include src="/admin/util/menu.xhtml"></ui:include>
		<h:form id="groups">
			<rich:panel header="New Groups">
				<center>
					<table>
						<tr>
							<td>Name</td>
							<td>:</td>
							<td>
								<h:inputText value="#{groupsBean.name}" id="name"></h:inputText>
							</td>
						</tr>
						<tr>
							<td>Expired At</td>
							<td>:</td>
							<td>
								<rich:calendar id="expiredAt" datePattern="yyyy-MM-dd">
								</rich:calendar>
							</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td>
								<h:commandButton value="Submit" action="#{groupsBean.saveGroups()}">
								</h:commandButton>
							</td>
						</tr>
					</table>
				</center>
		    </rich:panel>
	    </h:form>
	</h:body>
</html>
